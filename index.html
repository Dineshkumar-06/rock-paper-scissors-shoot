<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors, Shoot!</title>
</head>
<body>
    <div class="options">
        <input type="button" class="human-choice" id="rock" name="rock" value="rock">
        <input type="button" class="human-choice" id="paper" name="paper" value="paper">
        <input type="button" class="human-choice" id="scissors" name="scissors" value="scissors">
        <input type="button" class="reset" id="reset" name="reset" value="reset" disabled="true">
    </div>
    <div>
        <span id="result"></span><br>
        <span id="score"></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
